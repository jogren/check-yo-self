<!DOCTYPE html>
<html>
  <head>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <nav>
      <h1>CHECK&nbsp<span class="nav__h1">YO'</span>&nbspSELF</h1>
      <div class="nav--search">
        <img class="nav__image" src="images/search.svg"/>
        <input class="nav__input" id="nav__input" type="search" placeholder="Search">
      </div>
    </nav>
    <main>
      <form class="form">
        <fieldset class="form__fieldset">
          <legend>Task Input</legend>
          <label class="form__label--title" for="form__input--title">Task Title</label>
          <input class="form__input--title" id="form__input--title" type="text">
          <ul class="form__ul" id="form__ul">
          </ul>
          <label class= "form__label--item" for="form__input--item">Task Item</label>
          <div class="form__div">
            <input class="form__input--item" id="form__input--item" type="text">
            <button class="form__button--plus" id="form__button--plus" disabled>+</button>
          </div>
          <button class="form__buttons form__button--make-list" id="form__button--make-list" type="button" disabled>Make Task List</button>
          <button class="form__buttons form__button--clear" id="form__button--clear" type="button" disabled>Clear All</button>
        </fieldset>
        <section class="form__section">
          <button class="form__buttons form__button--filter" id="form__button--filter" type="button">Filter by Urgency</button>
        </section>
      </form>
    </main>
    <output class="output" id="output">
      <p class="output__p">Are you still thinking? Start by entering in a title and some tasks!</p>
      <p class="output__p--urgency">Please filter some ideas!</p>
    </output>
  </body>
  <script src="todo-list.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
